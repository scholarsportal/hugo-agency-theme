<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
    {{ partial "head.html" . }}
    </head>
    <body id="page-top" class="index">
        {{ partial "pagehero.html" . }}
        <div class="container">
            <div class="col-lg-12">
                <div class="pagetext">
                    {{ .Content | markdownify }}
                </div>
            </div>
        </div>

        {{ if .Site.Params.footer.enable }}
        {{ partial "footer.html" . }}
        {{ end }}

        {{ partial "js.html" . }}
    </body>
</html>
