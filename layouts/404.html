<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">

    {{ "<!-- 404 -->" | safeHTML }}
    <header>
      <div class="container">
        <div class="error-404">
          <div class="intro-text">
            {{ with .Site.Params.error404 }}
            <div class="intro-heading">{{ .heading | markdownify }}</div>
            <div class="intro-lead-in">{{ .text | markdownify }}</div>
            {{ end }}

          </div>
        </div>
      </div>
    </header>

    {{ if .Site.Params.footer.enable }}
      {{ partial "footer.html" . }}
    {{ end }}

    {{ partial "js.html" . }}
  </body>
</html>
